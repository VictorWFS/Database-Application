<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>
<body>
    <h1>Formulário de Estudante e Cursos</h1>
    
    <!-- Formulário para adicionar um estudante -->
    <h2>Adicionar Estudante</h2>
    <form action="/add_student" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <button type="submit">Adicionar Estudante</button>
    </form>

    <hr>

    <h2>Remover Estudante</h2>
    <form action="/delete_student" method="POST">
        <label for="nome">Matrícula/id:</label>
        <input type="number" id="estudante_id" name="estudante_id" required><br><br>

        <button type="submit">Remover Estudante</button>
    </form>

    <hr>

    <!-- Formulário para atualizar um estudante -->
    <h2>Atualizar Estudante</h2>
    <form action="/update_student" method="POST">
        <label for="id_estudante">ID do Estudante:</label>
        <input type="number" id="id_estudante" name="id_estudante" required><br><br>

        <label for="nome">Novo Nome (opcional):</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Nova Idade (opcional):</label>
        <input type="number" id="idade" name="idade"><br><br>

        <button type="submit">Atualizar Estudante</button>
    </form>

    <hr>

    <!-- Formulário para adicionar um curso a um estudante -->
    <h2>Adicionar Curso para Estudante</h2>
    <form action="/add_course" method="POST">
        <label for="nome_curso">Nome do Curso:</label>
        <input type="text" id="nome_curso" name="nome_curso" required><br><br>

        <label for="id_estudante">ID do Estudante:</label>
        <input type="number" id="id_estudante" name="id_estudante" required><br><br>

        <button type="submit">Adicionar Curso</button>
    </form>

</body>
</html>
